on:
  push:
    paths:
      - 'front/**'

name: CI - Front
jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 8
        uses: actions/setup-node@v1
        with:
          node-version: 8
      - name: Set project dir environment var
        run: echo ::set-env name=PROJECT_DIR::"$GITHUB_WORKSPACE/front"
      - name: Run npm install
        run: npm install
      - name: Run lint js
        run: npm run lint:js
      - name: Run lint scss
        run: npm run lint:scss
      - name: Run test
        run: npm test -- --ci

